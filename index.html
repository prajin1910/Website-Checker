<script>
function checkSafety() {
    const urlInput = document.getElementById('urlInput').value.trim();

    if (!urlInput) {
        showError("Please enter a URL.");
        return;
    }

    const loadingSpinner = document.getElementById('loadingSpinner');
    const checkButton = document.getElementById('checkButton');
    const resultDiv = document.getElementById('result');
    const locationLink = document.getElementById('locationLink');

    resultDiv.style.opacity = 0;
    checkButton.style.display = 'none';
    loadingSpinner.style.display = 'inline-block';

    setTimeout(() => {
        const httpsCheck = urlInput.startsWith('https://');

        let sslCheck = false;
        let sslDetails = '';
        if (httpsCheck) {
            sslCheck = true;
            sslDetails = "SSL Certificate Check: Passed";
        } else {
            sslDetails = "SSL Certificate Check: Skipped (not using HTTPS)";
        }

        const BLACKLISTED_DOMAINS = [
            "malicious.com",
            "phishing.com",
            "badwebsite.com"
        ];
        const parsedUrl = new URL(urlInput);
        const hostname = parsedUrl.hostname;
        const blacklistCheck = !BLACKLISTED_DOMAINS.includes(hostname);
        const blacklistDetails = blacklistCheck ? "Blacklist Check: Passed" : "Blacklist Check: Failed (listed on a blacklist)";

        let ipDetails = '';
        resolveIPAddress(hostname, (err, ipAddress) => {
            if (err) {
                ipDetails = `<p class="failed">IP Address: Unable to resolve host (${err.message})</p>`;
            } else {
                ipDetails = `<p class="passed">IP Address: ${ipAddress}</p>`;
            }

            loadingSpinner.style.display = 'none';
            checkButton.style.display = 'inline-block';
            resultDiv.innerHTML = `
                <p class="${httpsCheck ? 'passed' : 'failed'}">HTTPS Check: ${httpsCheck ? 'Passed' : 'Failed (not using HTTPS)'}</p>
                <p class="${sslCheck ? 'passed' : 'failed'}">${sslDetails}</p>
                <p class="${blacklistCheck ? 'passed' : 'failed'}">${blacklistDetails}</p>
                ${ipDetails}
                <p class="${httpsCheck && sslCheck && blacklistCheck ? 'highlight' : 'not-safe'}">
                    ${httpsCheck && sslCheck && blacklistCheck ? 'The website is considered safe.' : 'The website is not considered safe.'}
                </p>
            `;
            resultDiv.style.opacity = 1;

            // Show clear button after getting the result
            const clearButton = document.getElementById('clearButton');
            clearButton.style.display = 'inline-block';
        });
    }, 1000);
}

function resolveIPAddress(hostname, callback) {
    const xhr  = new XMLHttpRequest();
    xhr.open("GET", `https://dns.google/resolve?name=${hostname}&type=A`);
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                if (response.Answer && response.Answer.length > 0) {
                    callback(null, response.Answer[0].data);
                } else {
                    callback(new Error("No IP address found"));
                }
            } else {
                callback(new Error("Failed to resolve IP address"));
            }
        }
    };
    xhr.send();
}

function showError(message) {
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = `<p class="error">${message}</p>`;
    resultDiv.style.opacity = 1;
}

function navigateToLocation() {
    const urlInput = document.getElementById('urlInput').value.trim();
    if (urlInput) {
        window.location.href = `location.html?url=${encodeURIComponent(urlInput)}`;
    } else {
        showError('Please enter a URL to find its location.');
    }
}

function clearInput() {
    const urlInput = document.getElementById('urlInput');
    urlInput.value = '';
    const clearButton = document.getElementById('clearButton');
    clearButton.style.display = 'none';
}

document.getElementById('urlInput').addEventListener('input', function() {
    const clearButton = document.getElementById('clearButton');
    if (this.value.trim() !== '') {
        clearButton.style.display = 'inline-block';
    } else {
        clearButton.style.display = 'none';
    }
});
</script>
